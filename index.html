<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>Timed Quiz</title>

    <!-- Making the page responsive to all devices -->

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <!-- Linking Bootstrap and CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            <button class="btn btn-outline-success" id="high-score-button" type="button">View High Scores</button>

        </form>
        <div style="display:none" id="timer"></div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-2">

            </div>
            <div class="col-8">
                <div class="jumbotron">
                    <h1 class="display-8" id="question-number">Timed Coding Quiz</h1>
                    <p class="lead" id="question">Press Start to Begin</p>
                    <hr class="my-4">

                    <button class="button" id="answer-1" style="display: none"></button>
                    <button class="button" id="answer-2" style="display: none"></button>
                    <button class="button" id="answer-3" style="display: none"></button>
                    <button class="button" id="answer-4" style="display: none"></button>
                    <button id="begin-button" style="display: inline-block">Begin</button>

                    <form class="form-inline" id="initials-input" style="display: none">
                        <div class="form-group">
                            <label for="inputPassword6">Initials:</label>
                            <input type="password" id="inputPassword6" class="form-control mx-sm-3"
                                aria-describedby="passwordHelpInline">
                            <small id="passwordHelpInline" class="text-muted">
                                Please insert initials
                            </small>

                        </div>
                    </form>
                    <div id="initials" style="display:none">
                        <button id="initials-button">Enter</button>
                    </div>


                </div>
            </div>
            <div class="col-2">

            </div>
        </div>

    </div>
    <!-- linking javascript -->
    <script src="script.js"></script>
</body>

</html>
</DOCTYPE>
